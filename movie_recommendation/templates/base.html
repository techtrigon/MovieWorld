{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>
         {% block title %}
         {% endblock title %}
      </title>
      <style>
         @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Mulish:wght@300&family=Nunito&family=Quicksand&family=Varela+Round&family=Work+Sans:wght@300&display=swap');
      </style>
      <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      {% block csslink %}
      {% endblock csslink %}
      {% block style %}
      {% endblock style %}
      <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
   </head>
   <body id="base_content" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
      <!-- <section class="nav-section bg-none"> -->
      <ul class="navbar bg-none" id="navbar">
         <!-- <a hx-get="{% url 'home' %}" hx-swap="outerHTML" hx-target="#base_content" hx-push-url="true" href="{% url 'home' %}">HOME</a> -->
         <!-- <li class="nav-list nav-list1 bg-none">
            <a href="{% url 'home' %}">HOME</a>
         </li> -->
         <li class="nav-list nav-list2 bg-none">
            <a href="{% url 'recommend' %}">RECOMMEND</a>
         </li>
         <li class="nav-list nav-list3">
            <a href="{% url 'ranking' %}">RANKING</a>
         </li>
      </ul>
      <!-- </section> -->
      <section id="content_section">
         {% block content %}
         {% endblock content %}
      </section>
      <script defer src="{% static 'js/base.js' %}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      {% block script %}
      {% endblock script %}
   </body>
</html>
